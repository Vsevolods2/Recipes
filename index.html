<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Рецепты для мультиварки</title>
  </head>
  <script src="/js/script.js" defer></script>
  <body>
    <header class="header-cont">
      <h1 class="header-title">Рецепты для мультиварки</h1>
    </header>
    <div class="search-cont">
      <form action="" method="get">
        <input name="s" placeholder="Искать здесь..." type="search">
        <button type="submit">Поиск</button>
      </form>
    </div>
    <div class="categories-cont">
      <h2 class="category-title">Категории</h2>
      <div class="category-blocks">
        <div class="category-point">
          <div class="category-pic">
            <img src="images/soup.png" alt="Супы" srcset="">
          </div>
          <div class="category-name">
            <h6 class="category-text">Супы</h6>
          </div>
        </div>
        <div class="category-point">
          <div class="category-pic">
            <img src="images/garnir.png" alt="Гарниры" srcset="">
          </div>
          <div class="category-name">
            <h6 class="category-text">Гарниры</h6>
          </div>
        </div>
        <div class="category-point">
          <div class="category-pic">
            <img src="images/childfood.png" alt="Детские блюда" srcset="">
          </div>
          <div class="category-name">
            <h6 class="category-text">Детские блюда</h6>
          </div>
        </div>
        <div class="category-point">
          <div class="category-pic">
            <img src="images/desert.png" alt="Десерты" srcset="">
          </div>
          <div class="category-name">
            <h6 class="category-text">Десерты</h6>
          </div>
        </div>
        <div class="category-point">
          <div class="category-pic">
            <img src="images/bake.png" alt="Выпечка" srcset="">
          </div>
          <div class="category-name">
            <h6 class="category-text">Выпечка</h6>
          </div>
        </div>
        <div class="category-point">
          <div class="category-pic">
            <img src="images/porridge.png" alt="Каши" srcset="">
          </div>
          <div class="category-name">
            <h6 class="category-text">Каши</h6>
          </div>
        </div>
        <div class="category-point">
          <div class="category-pic">
            <img src="images/snack.png" alt="Закуски" srcset="">
          </div>
          <div class="category-name">
            <h6 class="category-text">Закуски</h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
